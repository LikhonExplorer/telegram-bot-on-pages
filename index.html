<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot on GitHub Pages</title>
    <meta name="description" content="A Telegram bot hosted on GitHub Pages">
    <meta name="keywords" content="Telegram bot, GitHub Pages, Likhon Explorer">
    <meta name="author" content="Likhon Explorer">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Telegram Bot on GitHub Pages">
    <meta name="twitter:description" content="A Telegram bot hosted on GitHub Pages">
    <meta name="twitter:image" content="https://likhonexplorer.github.io/telegram-bot-on-pages/logo.png">
    <link rel="icon" href="https://likhonexplorer.github.io/telegram-bot-on-pages/logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-weight: 600;
        }
        .content {
            padding: 20px;
        }
        .content h2 {
            margin-top: 0;
        }
        .content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .content li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .content li:last-child {
            border-bottom: none;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        @media only screen and (max-width: 768px) {
            .container {
                margin: 20px auto;
            }
        }
        @media only screen and (max-width: 480px) {
            .container {
                margin: 10px auto;
            }
            .header {
                padding: 5px;
            }
            .content {
                padding: 10px;
            }
            .footer {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Telegram Bot on GitHub Pages</h1>
        </div>
        <div class="content">
            <h2>Introduction</h2>
            <p>This is a Telegram bot hosted on GitHub Pages.</p>
            <h2>Features</h2>
            <ul>
                <li>Responsive design</li>
                <li>Auto SEO</li>
                <li>Advanced features</li>
            </ul>
            <h2>Commands</h2>
            <ul>
                <li>/start - Start the bot</li>
                <li>/help - Show help</li>
                <li>/echo - Echo a message</li>
            </ul>
            <h2>Logs</h2>
            <div id="logs"></div>
        </div>
        <div class="footer">
            &copy; 2024 Likhon Explorer
        </div>
    </div>
    <script>
        const token = '7601570950:AAHQJwWLnWAUMAGJDjcktKrNFOKklETKgFI';
        const botUrl = `https://api.telegram.org/bot${token}/`;
        const webhookUrl = `${window.location.origin}`; // GitHub Pages webhook URL
        const logsDiv = document.getElementById('logs');

        async function setWebhook() {
            try {
                const response = await fetch(`${botUrl}setWebhook?url=${webhookUrl}`);
                const data = await response.json();
                logMessage(`Webhook set: ${data.description}`);
            } catch (error) {
                logMessage(`Error setting webhook: ${error.message}`);
            }
        }

        async function logIncomingMessages() {
            try {
                const updates = await fetch(`${botUrl}getUpdates`);
                const data = await updates.json();
                data.result.forEach((update) => {
                    const message = update.message.text || "No message text";
                    logMessage(`Received: ${message}`);
                });
            } catch (error) {
                logMessage(`Error fetching updates: ${error.message}`);
            }
        }

        function logMessage(message) {
            const log = document.createElement('div');
            log.textContent = message;
            logsDiv.appendChild(log);
        }

        // Automatically set the webhook and listen for updates
        setWebhook();
        setInterval(logIncomingMessages, 5000); // Poll for updates every 5 seconds
    </script>
</body>
</html>
